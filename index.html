    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <script>

        let data={
            name:"jay",
            age:20
        }
        let hobby = {

        let userData = localStorage.getItem("hobby");

        console.log(userData);
    </script>
